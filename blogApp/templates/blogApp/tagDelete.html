{% extends 'blogApp/baseBlogApp.html' %}

{% block title %}
    Delete Tag "{{ obj.title|title }}"
{% endblock title %}


{% block content %}

    <form action="{{ obj.getDeleteUrl}}" method="post">
        {% csrf_token %}
        <h3>Are you sure you want to delete  <b>"{{ obj.title|title }}"</b></h3>
        <a href="{{obj.get_absolute_url}}">Cancel</a>
        <button type="submit" name="button" class="btn btn-danger">
            Delete
        </button>
    </form>

{% endblock content %}
