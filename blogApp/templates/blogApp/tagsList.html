{% extends 'blogApp/baseBlogApp.html' %}

{% block title %}

    Tags List {{block.super}}

{% endblock title %}

{% block content %}
    <h1 class="mb-5"></h1>
    {% for tag in tags %}
        <h3>
            <a href = "{{ tag.get_absolute_url }}">        
                {{tag.title}}
            </a>
        </h3>    
    {% endfor %}

{% endblock content %}
